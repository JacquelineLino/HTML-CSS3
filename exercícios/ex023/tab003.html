<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela </title>

    <STYLE>
         
         body{
            font-family: Arial, Helvetica, sans-serif;
         }

         table{
            border-collapse: collapse;
            width: 300px;

         }

         td{
            border: 1px solid black;
            padding:10px;
            text-align: center;
         }

    </STYLE>

</head>
<body>
    <h1>Mesclagem de células</h1>

    <table>

       <tr>
        <td>A</td>
        <td colspan="2">B</td> <!-- ocupa o espaço de duas colunas com colspan = 2 -->
       

       </tr>
       <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td> <!-- ocupa o espaço de duas linhas com rowspan = 3 -->
        
       </tr>
       <tr>
      
        
        <td>H</td>
        <td>I</td>
        

        <tr>
          
            
            <td colspan="2">M</td>
          </tr>
        
       </tr>


    </table>
</body>
</html>
