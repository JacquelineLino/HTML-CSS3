<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
       body{
        font-family: Arial, Helvetica, sans-serif;
       
       }

       table{
         width:400px;
         border-collapse:collapse;
         border: 5px solid orange;
       }
       tr.linha{
          background-color: rgba(43, 168, 226, 0.411);

       }

       td{
        border: 1px solid rgba(255, 166, 0, 0.808);
        padding: 8px;
       }
      
       td.dado{
        background-color: orangered;
       }

    </style>
    <title>Tabela </title>
</head>
<body>

    <h1>Minha primeira tabela</h1>
    <!--  Hierarquia de tabelas (simples)
        Tabela = tabela
        Tabela Row = linha da tabela
        Tabela Header = cabeÃ§alho da tabela
        Tabela Data = dados da tabela

    -->

    <table>
       <tr> <!-- Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr class="linha"> <!-- Segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
     <tr> <!-- Terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
     </tr>
     <tr> <!-- Quarta linha-->
        <td class="dado">A4</td>
        <td>B4</td>
        <td>C4</td>
  </tr>


    </table>
</body>
</html>
